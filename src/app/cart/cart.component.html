<h3>Cart</h3>
<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>
<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }} </span>
  <span>{{ item.price | currency }}</span>
</div>
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
  <div>
    <label>Name</label>
    <input type="text" class="form-control col-4" formControlName="name" min="3" required>
  </div>
 
  <div>
    <label>Address</label>
    <input type="text" class="form-control col-4" formControlName="address" min="3" required>
  </div>
  <button class="button btn btn-primary" type="submit">Purchase</button>

</form>
